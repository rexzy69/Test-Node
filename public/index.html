<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked URL Manager</title>
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5 animate__animated animate__fadeIn">Blocked URL Manager</h1>
        
        <div class="card mb-4 animate__animated animate__fadeInUp">
            <div class="card-body">
                <h5 class="card-title">Add URL to Block List</h5>
                <div class="input-group mb-3">
                    <input type="text" id="urlInput" class="form-control" placeholder="Enter URL to block">
                    <button class="btn btn-primary" type="button" id="addButton">Add</button>
                </div>
                <div id="message" class="mt-3" style="display: none;"></div>
            </div>
        </div>

        <div class="card animate__animated animate__fadeInUp">
            <div class="card-body">
                <h5 class="card-title">Blocked URLs</h5>
                <ul id="blockedList" class="list-group list-group-flush">
                    <!-- Blocked URLs will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
